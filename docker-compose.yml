version: '3'

networks:
  default:

services:
  cicflowmeter:
    build:
      context: .
      dockerfile: ./CICFlowMeter/Dockerfile
    volumes:
      - ./CICFlowMeter:/CICFlowMeter
    networks:
      - default
    tty: true

  minimumfeaturizer:
    build:
      context: .
      dockerfile: ./MinimumFeaturizer/Dockerfile
    volumes:
      - ./MinimumFeaturizer:/MinimumFeaturizer
    networks:
      - default
    tty: true

  netdetect:
    build:
      context: .
      dockerfile: ./NetDetect/Dockerfile
    ports:
      - 6006:6006
      - 5000:5000
      - 7687:7687
      - 1337:1337
      - 7474:7474
    volumes:
      - ./NetDetect:/NetDetect
    networks:
      - default
    tty: true

